- name: Certbot & Apache plugin install
  dnf:
    name:
      - certbot
      - python3-certbot-apache 
    state: present

- name: Obtain/renew Letâ€™s Encrypt cert (first run)
  command: >
    certbot --apache -n --agree-tos
            -m you@example.com
            -d mytest-portfolio.xyz
  args:
    creates: /etc/letsencrypt/live/mytest-portfolio.xyz/fullchain.pem

